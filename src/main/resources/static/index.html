<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css" th:href="@{style.css}">
    <title>To-Do List</title>
</head>
<body>
<div id="todoList">
    <h1>To-Do List</h1>

    <form method="post" action="/save" id="taskPostForm" th:object="${task}">
        <input th:field="*{name}" type="text" id="taskInputText" placeholder="Add a new task">
        <button type="submit">Add</button>
    </form>

<!--    <fieldset id="menu">-->
<!--        <ul id="taskList">-->
            <fieldset id="menu" th:each="task, taskStat : ${tasks}">
                <input type="checkbox" id="checkbox">
                <span th:text="${task.name}" id="taskInList">Task</span>

                <form method="post" th:action="@{'/delete/' + ${task.id}}" id="taskDeleteForm">
                <button type="submit">Remove</button>
                </form>
            </fieldset>
<!--        </ul>-->
<!--    </fieldset>-->
</div>

</body>
</html>
